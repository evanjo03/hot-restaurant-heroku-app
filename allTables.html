<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HOT RESTAURANT</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Hot Restaurant</h1>
                <h3>We only have five tables left! Book them now before they are gone!</h3>
                <hr>
                <a href="/addTable"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> Add New
                        Table</button></a>
                <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> All
                        Current Tables</button></a>
            </div>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <strong>Table List</strong></h3>
                    </div>
                    <div class="card-body">
                        <ul id="table-section" class="list-group">

                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <strong>Reserved List</strong></h3>
                    </div>
                    <div class="card-body">
                        <ul id="reserved-section" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">

            $.get("/api/tables", function (data) {
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    var listGroupItem = $("<li class='list-group-item'>");

                    listGroupItem.append($("<h2>").text("Name: " + data[i].customerName));
                    listGroupItem.append($("<h3>").text("Email: " + data[i].customerEmail));
                    listGroupItem.append($("<h3>").text("ID: " + data[i].customerID));
                    listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phoneNumber));

                    $("#table-section").append(listGroupItem);
                }
            });
            $.get("/api/reserved", function (data) {
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i]);
                    var listGroupItem = $("<li class='list-group-item'>");

                    listGroupItem.append($("<h2>").text("Name: " + data[i].customerName));
                    listGroupItem.append($("<h3>").text("Email: " + data[i].customerEmail));
                    listGroupItem.append($("<h3>").text("ID: " + data[i].customerID));
                    listGroupItem.append($("<h3>").text("Phone Number: " + data[i].phoneNumber));

                    $("#reserved-section").append(listGroupItem);
                }
            });
        </script>

    </body>

</html>
